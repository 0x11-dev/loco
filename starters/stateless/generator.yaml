---
description: Stateless service (minimal, no db)
file_patterns:
  - rs
  - toml
rules:
  - pattern: loco-rs = \{ path = +.(../../)+.
    kind: loco-rs = { git = "https://github.com/loco-rs/loco.git"
    file_patterns:
      - Cargo.toml
  - pattern: loco_starter_template
    kind: LibName
    file_patterns:
      - rs
      - toml
